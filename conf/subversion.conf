---
project: subversion
repo: subversion              # Source: https://github.com/apache/subversion.git
description: Apache Subversion, a horrible horrible RCS
revisions: [ ]
rcs: [ ]
tagging: proximity
windowSize: 6

mailinglists:
    - {name: subversion-dev, type: dev, source: apache}

issueTrackerType: jira
issueTrackerProject: SVN
issueTrackerURL: https://issues.apache.org/jira
issueTrackerUser: codeface
issueTrackerPassword: codeface

# Conway analysis settings
artifactType: file
dependencyType: none
qualityType: defect
communicationType: jira
